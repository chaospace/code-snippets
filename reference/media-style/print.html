            .table-container {
                table-layout: fixed;
                border-collapse: collapse;
                width: 100%;
                text-align: center;
            }

            .table-container tr:nth-child(odd) td {
                background-color: lightblue;
            }

            .table-container tr {
                break-inside: avoid;
                break-after: auto
            }

            .table-container tr th,
            .table-container tr td {

                background-color: white;
            }

            .footer-container {

                background-color: bisque;
            }

            .spacer {

                flex-grow: 1;
                height: 100%;

    <script>
        function asyncify(fn) {
            console.log('async-call');
            let orig_fn = fn;
            let intv = setTimeout(function () {
                intv = null;
                if (fn) fn();
            }, 0);
            fn = null;
            return function () {
                if (intv) {
                    // 함수 실행 스코프인 window와 argument배열을 인자로 전달.
                    fn = orig_fn.bind.apply(orig_fn, [this].concat([].slice.call(arguments)));
                } else {
                    orig_fn.apply(this, arguments);
                }
            }
        }
        function result(data) {
            console.log('a', a, 'data', data);
        }
        var a = 0;
        setTimeout(() => {
