<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        display: grid;
        grid-template-rows: 1fr auto;
        min-height: 100%;
        height: 100%;
        overflow: hidden;
        overflow-y: auto;
      }

      a {
        text-decoration: none;
      }
      a:hover {
        text-decoration: none;
      }
      a:active {
        text-decoration: none;
      }

      .content-body {
        display: grid;
        background-color: aquamarine;
        grid-template-rows: 1fr;
        overflow: hidden;
      }

      .navigation {
        display: grid;
        grid-template-rows: 1fr;
        grid-template-columns: repeat(auto-fit, minmax(30px, 1fr));
        background-color: blanchedalmond;
      }

      .navigation .item {
        font-size: 14px;
        padding: 10px;
      }

      .test-height {
        height: 2000px;
      }
    </style>
  </head>
  <body>
    <div class="content-body">
      <div class="test-height">real-content</div>
    </div>
    <nav class="navigation">
      <a class="item" href="">메뉴1</a>
      <a class="item" href="">메뉴2</a>
      <a class="item" href="">메뉴3</a>
      <a class="item" href="">메뉴4</a>
    </nav>
  </body>
</html>
