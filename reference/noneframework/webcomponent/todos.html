<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/todomvc-common@1.0.5/base.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/todomvc-app-css@2.1.2/index.css">
    <title>todo-webcomponent</title>
</head>

<body>
    <template id="footer">
        <footer class="footer">
            <span class="todo-count"></span>
            <ul class="filters">
                <li><a href="#/all">all</a></li>
                <li><a href="#/active">active</a></li>
                <li><a href="#/completed">completed</a></li>
            </ul>
            <button class="clear-completed">Clear completed</button>
        </footer>
    </template>
    <template id="todo-item">
        <li>
            <div class="view">
                <input class="toggle" type="checkbox" />
                <label></label>
                <button class="destroy"></button>
            </div>
            <input class="edit" value="" />
        </li>
    </template>
    <template id="todo-app">
        <section class="todoapp">
            <header class="header">
                <h1>
                    todos
                </h1>
                <input type="text" class="new-todo" autofocus="" placeholder="what needs to be done?">
            </header>
            <section class="main">
                <input id="toggle-all" type="checkbox" class="toggle-all">
                <label for="toggle-all">Mark all as complete</label>
                <todomvc-list></todomvc-list>
            </section>
            <todomvc-footer></todomvc-footer>
        </section>
    </template>
    <todomvc-app></todomvc-app>
    <footer class="info">
        <p>Duble-click to edit a todo</p>
    </footer>
    <script type="module" src="./index.js"></script>
</body>

</html>
